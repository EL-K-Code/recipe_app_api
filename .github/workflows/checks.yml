---
name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout         
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check formatting with Black
        run: docker compose run --rm app sh -c "black --check ."

      - name: Format imports with isort
        run: docker compose run --rm app sh -c "isort ."

      - name: Run pre-commit hooks
        run: docker compose run --rm app sh -c "pre-commit run --all-files --show-diff-on-failure"



      - name: Lint with flake8
        run: docker compose run --rm app sh -c "flake8 --config=app/.flake8"

      - name: Run tests
        run: docker compose run --rm app sh -c "python manage.py wait_for_db && python manage.py test"
